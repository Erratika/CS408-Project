version: 2
jobs:
  lint-python:
    docker:
    - image: python
    - image: mdillon/postgis
    working_directory: ~/project
    steps:
    - checkout
    - run: |
        apt-get update &&
        apt-get install pylint -y
    - run: |
        pylint backend/**/*.py

  lint-javascript:
    docker:
    - image: python
    - image: mdillon/postgis
    working_directory: ~/project
    steps:
    - checkout
    - run: |
        apt-get update &&
        apt-get install nodejs npm -y &&
        npm install --prefix frontend/
    - run: npm run lint --prefix frontend/

  test-python:
    docker:
      - image: python
      - image: mdillon/postgis
    working_directory: ~/project
    steps:
      - checkout
      - run: |
          apt-get update &&
          apt-get install binutils libproj-dev gdal-bin -y &&
      - run: |
          pip install -r backend/requirements.txt &&
          coverage run --source='.' backend/manage.py test the-app-you-want-to-test

  test-javascript:
    docker:
    - image: python
    - image: mdillon/postgis
    working_directory: ~/project
    steps:
    - checkout
    - run: |
        apt-get update &&
        apt-get install nodejs npm -y &&
        npm install --prefix frontend/ &&
        npm run test --prefix frontend/

  deploy:
    docker:
      - image: python
      - image: mdillon/postgis
    working_directory: /tmp/project
    steps:
      - checkout
      - run: npm run build
      - run: python backend/manage.py startserver

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - lint-python
      - lint-javascript
      - test-python:
          requires:
            - lint-python
      - test-javascript:
          requires:
          - lint-javascript
      - deploy:
          requires:
            - test-python
            - test-javascript
          filters:
              branches:
                  only: master